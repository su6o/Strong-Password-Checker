<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strong Pass Checker</title>
    <link rel="shortcut icon" href="/static/css/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <h1>Password Strength Checker</h1>
        <form id="password-form" method="post">
            <div class="input-container">
                <input type="text" id="password" name="password" placeholder="Enter your password" required>
                <i id="copy-icon" class='bx bxs-copy' style="display: none; cursor: pointer; color: #000; font-size: 20px;"></i>
            </div>
            <button type="submit">Check Password Strength</button>
        </form>
        <div id="result" style="display: none;"></div>
    </div>
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" style="display: none;">&times;</span>
            <p>Password copied to clipboard! ðŸ«°</p>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>
</html>
